<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css">
    <title>Etusivu</title>
  </head>
  

  <body>
    
  <nav class="clearfix">
    <div class="boxi" id="navlogo">HealthApp</div>
  </nav>
  <main>
    <div class="register-container">
      <h2>Rekisteröidy</h2>
      <form class="registerForm">
        <label for="username">Käyttäjätunnus</label>
        <input id="username" type="text" name="username" placeholder="Uusi käyttäjä" required />
        <span class="error-message" id="username-error"></span>

        <label for="email">Sähköposti</label>
        <input id="email" type="email" name="email" placeholder="esimerkki@email.com" required />
        <span class="error-message" id="email-error"></span>

        <label for="password">Salasana</label>
        <input id="password" type="password" name="password" placeholder="Väh. 8 merkkiä, yksi iso kirjain" required />
        <span class="error-message" id="password-error"></span>

        <input type="submit" value="Rekisteröidy" class="register-button" />
      </form>

      <p class="login-link">
        Onko sinulla jo tili? 
        <a href="../pages/login.html">Kirjaudu sisään</a>
      </p>
    </div>
  </main>
  <footer>Copyright, Meitsi</footer>
  <script type="module" src="/src/js/auth.js"></script>
  </body>
</html>
