<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css">
    <title>Etusivu</title>
</head>

<body>

    <nav class="clearfix">
        <div class="boxi" id="navlogo">HealthApp</div>
        <div class="boxi" id="about"><a href="../pages/userfrontpage.html">Etusivu</a></div>
        <div class="boxi" id="login"><a href="../pages/frontpage.html">Kirjaudu ulos</a></div>
    </nav>

    <main>
        <h1 id="welcome-message">Hei, </h1>  <!-- Käyttäjän nimi lisätään JavaScriptillä -->

    <div class="container">
        <div class="box content-box" id="diary">
            <h2>Päiväkirjamerkinnät</h2>
            <div class="content" id="diary-entries">Ladataan...</div>
            <button onclick="addEntry()">Lisää merkintä</button>
        </div>

        <div class="box content-box" id="health">
            <h2>Terveystiedot</h2>
            <div class="content" id="health-data">Ladataan...</div>
            <button onclick="addHealthData()">Lisää merkintä</button>
        </div>

        <div class="box content-box" id="activities">
            <h2>Aktiviteetit</h2>
            <div class="content" id="activity-data">Ladataan...</div>
            <button onclick="addActivity()">Lisää merkintä</button>
        </div>
        <dialog id="myDialog" class="dialog-container">
            <div class="dialog-content">
                <h2 id="dialog-title">Lisää merkintä</h2>
                <div id="dialog-body"></div>
                <button onclick="closeDialog()">Sulje</button>
            </div>
        </dialog>
        
    </div>
    </main>

    <footer>Copyright, HealthApp</footer>
    <script type="module" src="../js/mainpage.js"></script>

</body>
</html>
