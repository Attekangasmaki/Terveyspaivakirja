<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css">
    <title>Kirjaudu sisään</title>
  </head>

  <body>
    
  <nav class="clearfix">
    <div class="boxi" id="navlogo">HealthApp</div>
  </nav>
  <main>
    <div class="login-container">
      <h2>Kirjaudu sisään</h2>
      <form class="loginForm">
        <label for="username">Käyttäjätunnus</label>
        <input type="text" name="username" placeholder="Syötä käyttäjätunnus" required />

        <label for="password">Salasana</label>
        <input type="password" name="password" placeholder="Syötä salasana" required />

        <input type="submit" value="Kirjaudu" class="login-button" />
      </form>

      <p class="register-link">
        Eikö vielä tiliä? 
        <a href="../pages/register.html">Rekisteröidy</a>
      </p>
      
      <div id="loginResponse"></div>
    </div>
  </main>

  <footer>Copyright, HealthApp</footer>

  <script type="module" src="/src/js/auth.js"></script>
  </body>
</html>
