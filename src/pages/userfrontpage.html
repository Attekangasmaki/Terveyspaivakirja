<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/calendar.css">
    <link rel="stylesheet" href="../css/chart.css">
    <title>Käyttäjän etusivu</title>
    
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
</head>

<body>

    <nav class="clearfix">
        <div class="boxi" id="navlogo">HealthApp</div>
        <div class="boxi" id="about"><a href="../pages/userinfo.html">Tarkastele merkintöjä</a></div>
        <div class="boxi" id="login"><a href="../pages/frontpage.html">Kirjaudu ulos</a></div>
    </nav>

    <main>
    <h1 id="welcome-message">Hei, </h1> 
    <div class="container">
    <div id="calendar"></div>
    <div id="summaryBox">
        <h2>Kuukauden yhteenveto</h2>
        <h3>Terveysmittarit kuukauden aikana</h3>
        <p><strong>Painon muutos:</strong> <span id="weightChange"></span></p>
        <p><strong>Poltetut kalorit:</strong> <span id="caloriesBurned"></span></p>
        <p><strong>Keskimääräinen verenpaine:</strong> <span id="averageBloodPressure"></span></p>
        <p><strong>Keskimääräinen syke:</strong> <span id="averageHeartRate"></span></p>
    </div>
    </div>
        <div class="clearfix"></div>
        <div id="charts-container">
            <div class="chart-box">
                <canvas id="bloodPressureChart"></canvas>
            </div>
            <div class="chart-box">
                <canvas id="heartRateChart"></canvas>
            </div>
            <div class="chart-box">
                <canvas id="weightChart"></canvas>
            </div>
            <div class="chart-box">
                <canvas id="caloriesChart"></canvas>
            </div>
        </div>
        
        
    </main>

    <footer>Copyright, HealthApp</footer>
    
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script src='../js/calendar.js'></script>
</body>
</html>
